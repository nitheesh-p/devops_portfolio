
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">User Form</h1>
    <form id="userForm" class="mb-4">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="place" placeholder="Place" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="phone" placeholder="Phone" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Place</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const userTableBody = document.getElementById('userTableBody');

    async function fetchUsers() {
      const res = await axios.get('/api/users');
      const users = res.data.data;
      userTableBody.innerHTML = '';
      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.place}</td>
          <td>${user.phone}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">&#128465;</button></td>
        `;
        userTableBody.appendChild(tr);
      });
    }

    async function deleteUser(id) {
      await axios.delete('/api/users/' + id);
      fetchUsers();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const place = document.getElementById('place').value;
      const phone = document.getElementById('phone').value;
      await axios.post('/api/users', { name, place, phone });
      form.reset();
      fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
